schema:
  - https://graphql.contentful.com/content/v1/spaces/${NEXT_PUBLIC_CONTENTFUL_SPACE_ID}/environments/${NEXT_PUBLIC_CONTENTFUL_ENVIRONMENT_ID}:
      headers:
        Authorization: 'Bearer ${NEXT_PUBLIC_CONTENTFUL_ACCESS_TOKEN}'
generates:
  src/:
    documents: 'src/**/*.gql'
    preset: near-operation-file
    presetConfig:
      extension: .generated.d.ts
      baseTypesPath: 'ions/types/generated/contentful.d.ts'
    plugins:
      - typescript-operations
    config:
      maybeValue: 'T'
hooks:
  afterAllFileWrite:
    - prettier --write
